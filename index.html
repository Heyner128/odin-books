<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One">
    <title>My library</title>
</head>
<body>
    <div id="new-form-container">
        <div id="new-container">
            <input type="text" name="name" id="form-name-textbox" placeholder="Name of the book"/>
            <input type="text" name="author" id="form-author-textbox" placeholder="Author of the book"/>
            <input id="form-year-textbox" list="years" name="year"  />
            <datalist id="years">
            </datalist>
            <div id="buttons">
                <button class="form-button" id="add-new-btn">Add</button>
                <button class="form-button" id="close-btn">Close</button>
            </div>
        </div>
    </div>
    <button id="new-book">Add New Book</button> 
    <div id="cards-container">
        <!-- Javascript DOM manipulation -->
    </div>
    <script src="app.js"></script>
</body>
</html>
